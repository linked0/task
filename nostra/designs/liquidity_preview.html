<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidity Provider UI Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(55, 65, 81, 0.5);
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-4 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-gray-900 via-gray-950 to-black">

    <!-- Main Widget Container -->
    <div class="glass-panel rounded-2xl p-8 w-full max-w-md shadow-2xl relative overflow-hidden">
        
        <!-- Header -->
        <div class="flex justify-between items-start mb-6">
            <div>
                <h2 class="text-xl font-bold text-white">Add Liquidity</h2>
                <p class="text-sm text-gray-400 mt-1">Will Brazil win the World Cup?</p>
            </div>
            <button class="text-gray-500 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Deposit Section -->
        <div class="mb-8">
            <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-2">Deposit Amount</label>
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <span class="text-gray-500 text-lg">$</span>
                </div>
                <input type="number" value="1000" class="block w-full bg-gray-900/50 border border-gray-700 rounded-xl py-4 pl-8 pr-16 text-2xl font-bold text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all group-hover:border-gray-600" placeholder="0.00">
                <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                    <span class="text-blue-400 font-bold">USDC</span>
                </div>
            </div>
            <div class="flex justify-between mt-2 text-xs">
                <span class="text-gray-500">Balance: $5,420.00</span>
                <button class="text-blue-400 hover:text-blue-300 font-medium">Max</button>
            </div>
        </div>

        <!-- Odds Slider Section -->
        <div class="mb-8 p-5 bg-gray-900/40 rounded-xl border border-gray-800">
            <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-4 text-center">Set Initial Odds</label>
            
            <div class="flex justify-between items-end mb-2 px-1">
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-400">60%</div>
                    <div class="text-xs text-green-500/70 font-medium mt-1">YES</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-red-400">40%</div>
                    <div class="text-xs text-red-500/70 font-medium mt-1">NO</div>
                </div>
            </div>

            <input type="range" min="1" max="99" value="60" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-500 hover:accent-blue-400 transition-all">
            
            <div class="flex justify-between mt-3 text-xs text-gray-500 font-mono">
                <span>Price: $0.60</span>
                <span>Price: $0.40</span>
            </div>
        </div>

        <!-- Action Preview (Under the Hood) -->
        <div class="mb-8 space-y-3">
            <div class="flex items-center text-xs text-gray-500 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Action Preview</span>
            </div>
            
            <!-- Step 1 -->
            <div class="flex items-center justify-between p-3 rounded-lg bg-gray-800/30 border border-gray-800">
                <div class="flex items-center space-x-3">
                    <div class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center text-xs font-bold text-gray-400">1</div>
                    <span class="text-sm text-gray-300">Mint Tokens</span>
                </div>
                <div class="text-xs font-mono text-gray-400">
                    <span class="text-white">1,000</span> <span class="text-green-500">YES</span> + <span class="text-white">1,000</span> <span class="text-red-500">NO</span>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="flex items-center justify-between p-3 rounded-lg bg-gray-800/30 border border-gray-800">
                <div class="flex items-center space-x-3">
                    <div class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center text-xs font-bold text-gray-400">2</div>
                    <span class="text-sm text-gray-300">Place Sell Orders</span>
                </div>
                <div class="text-right text-xs font-mono">
                    <div class="text-green-400/90">YES @ $0.60</div>
                    <div class="text-red-400/90">NO  @ $0.40</div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/30 transition-all transform active:scale-[0.98] flex items-center justify-center space-x-2">
            <span>Mint & Provide Liquidity</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        </button>
        
        <p class="text-center text-xs text-gray-600 mt-4">
            Funds are locked in open orders until filled or cancelled.
        </p>

    </div>

</body>
</html>
